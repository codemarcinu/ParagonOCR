[pytest]
# Pytest configuration for ParagonOCR test suite
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    gui: GUI tests (may require CustomTkinter)
    async: Async tests
    benchmark: Performance benchmark tests
    slow: Slow running tests
asyncio_mode = auto

