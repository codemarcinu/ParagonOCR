services:
  # ParagonWeb - Wersja webowa (tylko Cloud: Mistral OCR + OpenAI API)
  paragon-web:
    build: .
    container_name: paragon_ocr
    restart: unless-stopped
    ports:
      - "8000:8000"  # FastAPI backend
      - "8081:8081"  # NiceGUI frontend (web_app.py)
      - "8082:8082"  # NiceGUI frontend (modern_ui.py)
    volumes:
      - ./ReceiptParser/data:/app/ReceiptParser/data  # Trwałość bazy danych
      - ./data/logs:/app/logs                # Logi
      - ./data/paragony:/app/paragony        # Pliki paragonów
      - ./data/uploads:/app/uploads          # Uploady
      - ./server.py:/app/server.py           # Kod źródłowy - hot reload
      - ./web_app.py:/app/web_app.py         # Kod źródłowy - hot reload
      - ./modern_ui.py:/app/modern_ui.py     # Kod źródłowy - hot reload (nowy interfejs)
      - ./ReceiptParser/src:/app/ReceiptParser/src  # Kod źródłowy - hot reload
    environment:
      - ENABLE_FILE_LOGGING=true
      - DOCKER_CONTAINER=true
      # Wymuszamy tryb Cloud (Mistral OCR + OpenAI API)
      - USE_CLOUD_AI=true
      - USE_CLOUD_OCR=true
      # Klucze API można podać tu lub w ustawieniach aplikacji
      # Klucze API - użyj zmiennych środowiskowych z .env
      # NIE umieszczaj kluczy API bezpośrednio w tym pliku!
      # Przykład: - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    # Limity pamięci - kompatybilne z Docker Compose V1 i V2
    mem_limit: 4G  # Limit pamięci RAM (zwiększ jeśli masz zapas RAM)
    mem_reservation: 1G  # Gwarantowana rezerwacja pamięci
    cpus: '2.0'  # Limit CPU (opcjonalnie)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

