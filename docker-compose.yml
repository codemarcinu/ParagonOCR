services:
  # ParagonWeb - Wersja webowa (tylko Cloud: Mistral OCR + OpenAI API)
  # ParagonOCR - Local GPU Optimized
  paragon-ocr:
    build: .
    container_name: paragon_ocr
    restart: unless-stopped
    ports:
      - "8000:8000"  # FastAPI backend
    volumes:
      - ./data:/app/data                     # Persistence for DB and uploads
      - ./backend:/app                       # Hot reload for code (except system deps)
      # No longer mounting specific files, mounting whole backend dir for simplicity
    environment:
      - ENABLE_FILE_LOGGING=true
      - DOCKER_CONTAINER=true
      # Force Local GPU Mode
      - USE_CLOUD_AI=false
      - USE_CLOUD_OCR=false
      - USE_GPU_OCR=true
      - OCR_ENGINE=easyocr
      - TEXT_MODEL=SpeakLeash/bielik-11b-v2.3-instruct:Q5_K_M
      - OLLAMA_HOST=http://host.docker.internal:11434 # Access Ollama on host
    # GPU Configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

