version: '3.8'

# Alternatywny docker-compose dla trybu lokalnego (Ollama + Tesseract)
# Użyj: docker-compose -f docker-compose.local.yml up

services:
  # Ollama - Lokalny serwer AI
  ollama:
    image: ollama/ollama:latest
    container_name: paragon_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ParagonWeb - Tryb lokalny (Ollama + Tesseract)
  paragon-web:
    build: .
    container_name: paragon_ocr_local
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - ./ReceiptParser/data:/app/ReceiptParser/data
      - ./logs:/app/logs
      - ./paragony:/app/paragony
      - ./uploads:/app/uploads
    environment:
      - ENABLE_FILE_LOGGING=true
      - DOCKER_CONTAINER=true  # Oznacza, że działamy w Dockerze
      - OLLAMA_HOST=http://ollama:11434
      - USE_CLOUD_AI=false
      - USE_CLOUD_OCR=false
      - VISION_MODEL=llava:latest
      - TEXT_MODEL=SpeakLeash/bielik-11b-v2.3-instruct:Q4_K_M
    depends_on:
      ollama:
        condition: service_healthy  # W trybie lokalnym Ollama jest wymagane
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_data:

